<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>INTRO</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1;
            padding: 20px;
        }

        .overlay h1 {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .overlay p {
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
        }
    </style>

    <title>Document</title>
</head>

<body>

    <div class="video-container">
        <video autoplay loop muted>
            <source src="videos/intro.mp4" type="video/mp4">
            This browser is not supported
        </video>
        <div class="overlay">
            <h1>SKYSCRAPPER</h1>
            <p>A GLOBAL B2B MARKET PLACE</p>
			
			<a th:href="@{/}" class="btn">
            	<img th:src="@{/images/button.png}" alt="버튼">
            </a>
        </div>
    </div>
    
    


</body>

</html>
